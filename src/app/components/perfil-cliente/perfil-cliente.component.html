<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="col-md-3 border-right">

          <div class="d-flex flex-column align-items-center text-center p-3 py-5" *ngIf="_usuarioService.obtenerIdentidad().rol === 'ROL_EMPRESA'"><img class="rounded-circle mt-5" width="225px" height="225px"
            src="https://assets.easybroker.com/property_images/1898799/28976279/EB-GG8799.png?version=1607183541">
            <br>
            <span class="font-weight-bold">{{user.nombre}}</span><span class="text-black-50">{{user.email}}</span><span> </span>
          </div>

         <!-- <div class="d-flex flex-column align-items-center text-center p-3 py-5" *ngIf="_usuarioService.obtenerIdentidad().rol === 'ROL_ADMINISTRADOR'"><img class="rounded-circle mt-5" width="225px" height="225px"
            src="https://www.aycelaborytax.com/wp-content/uploads/2019/02/tipos-administrador.jpg">
            <br>
            <span class="font-weight-bold">{{user.nombre}}</span><span class="text-black-50">{{user.email}}</span><span> </span>
          </div> -->

      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Configura tú Perfil</h4>
              </div>
              <div class="row mt-2">
                  <div class="col-md-6"><label class="labels">Nombre</label><input [(ngModel)]="user.nombre" type="text" class="form-control" placeholder="Nombre Registrado" value=""></div>
                  <div class="col-md-6"><label class="labels">Apellido</label><input type="text" class="form-control" value="" placeholder="Apellido Registrado"></div>
              </div>
              <div class="row mt-3">
                  <div class="col-md-12"><label class="labels">Correo de Contacto</label><input [(ngModel)]="user.email" type="email" class="form-control" placeholder="Correo Registrado" value=""></div>
                  <div class="col-md-12"><label class="labels">Número de Teléfono</label><input type="number" class="form-control" placeholder="+502" value=""></div>
                  <div class="col-md-12"><label class="labels">Clave de Acceso</label><input [(ngModel)]="user.password" type="password" class="form-control" placeholder="Clave Registrada" value=""></div>
              </div>
              <div class="row mt-3">
                  <div class="col-md-6"><label class="labels">Departamento</label><input type="text" class="form-control" placeholder="Guatemala" value=""></div>
                  <div class="col-md-6"><label class="labels">Dirección</label><input [(ngModel)]="user.municipio" type="text" class="form-control" value="" placeholder="Dirección Concreta"></div>
              </div>
              <div class="mt-5 ">
                <button (click)="updateUser()" class="btn btn-primary profile-button" type="button">Guardar Perfil</button>

                <button (click)="deleteUser()" routerLink="/Login" class="btn btn-primary profile-button" type="button">Eliminar Perfil</button>
              </div>


          </div>
      </div>
      <div class="col-md-4">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center experience"><span class="historial">Historial de Hospedaje</span>



                <div *ngIf="_usuarioService.obtenerIdentidad().rol === 'ROL_ADMINISTRADOR'">
                  <span class="border px-3 p-1 add-experience" routerLink="/Admin/Hotel"><i class="fa fa-plus" style="text-align: center"></i>Regresar</span>
                </div><br>

                <div *ngIf="_usuarioService.obtenerIdentidad().rol === 'ROL_EMPRESA'">
                  <span class="border px-3 p-1 add-experience" routerLink="/Usuario/Dashboard"><i class="fa fa-plus" style="text-align: center"></i>Regresar</span>
                </div><br>

                </div>



                </div>

              <div class="col-md-12"><label class="labels">Hoteles Visitados</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
              <div class="col-md-12"><label class="labels">Preferencia en Servicios</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
          </div>
      </div>
  </div>
<app-footer></app-footer>
